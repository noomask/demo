<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>菜单管理</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../adminlte/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../adminlte/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../adminlte/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../../adminlte/dist/css/skins/_all-skins.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        菜单管理
        <small>新增菜单</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li><a href="#">菜单管理</a></li>
        <li class="active">新增菜单</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- right column -->
        <div class="col-md-12">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">新增菜单</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="pid" class="col-sm-2 control-label">所属菜单</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="pid" placeholder="所属菜单">
                  </div>
                </div>
                <div class="form-group">
                  <label for="menuName" class="col-sm-2 control-label">菜单名称</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" placeholder="菜单名称">
                  </div>
                </div>
                <div class="form-group">
                  <label for="icon" class="col-sm-2 control-label">菜单图标</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="icon" placeholder="菜单图标">
                  </div>
                </div>
                <div class="form-group">
                  <label for="menuUrl" class="col-sm-2 control-label">菜单地址</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="menuUrl" placeholder="菜单地址">
                  </div>
                </div>
                <div class="form-group">
                  <label for="viewOrder" class="col-sm-2 control-label">显示顺序</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="viewOrder" placeholder="显示顺序">
                  </div>
                </div>
                <div class="form-group">
                  <label for="remark" class="col-sm-2 control-label">备注</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="remark" placeholder="备注">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"  id="show" > 是否启用
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label"></label>
                  <div class="col-sm-8">
                    <button type="button" class="btn btn-default">取消</button>
                    <button type="button" class="btn btn-info pull-right" id="addMenu">提交</button>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>

<!-- jQuery 3 -->
<script src="../../adminlte/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../../adminlte/bower_components/fastclick/lib/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../../adminlte/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../adminlte/dist/js/demo.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script type="text/javascript">

	var basePath = getContextPath();

	function getContextPath(){ 
		var pathName = document.location.pathname; 
		var index = pathName.substr(1).indexOf("/"); 
		var result = pathName.substr(0,index+1); 
		return result; 
	} 

	$('#addMenu').click(function(){
		saveMenu();
		return;
	});

	function saveMenu(){
		//获取参数
		var pid = $('#pid').val();
		var name = $('#name').val();
		var icon = $('#icon').val();
		var menuUrl = $('#menuUrl').val();
		var viewOrder = $('#viewOrder').val();
		var remark = $('#remark').val();
		var show = $('#show').prop('checked') == true ? 1 : 0;
		//参数校验
		if(name == ''){
			layer.msg('菜单名称必填'); 
			return;
		}
		//转换为请求参数
		var data = {
				'pid': pid,
				'name': name,
				'icon': icon,
				'menuUrl': menuUrl,
				'viewOrder': viewOrder,
				'remark': remark,
				'show': show,
				'addUser': 9527
		}
		$.ajax({
			type: 'POST',
			url: basePath + '/api/menus',
			contentType: 'application/json',
			data: JSON.stringify(data),
			success: function(res){
				console.log(res);
			},
			error: function(e){
				console.log(e);
			}
		});
	}
	
</script>
</body>
</html>

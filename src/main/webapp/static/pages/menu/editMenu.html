<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>菜单管理</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../../adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../adminlte/bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../adminlte/bower_components/Ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="../../adminlte/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../../adminlte/dist/css/skins/_all-skins.min.css">

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">

    <!-- 内容头 -->
    <section class="content-header">
      <h1>
        菜单管理
        <small>新增菜单</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li><a href="#">菜单管理</a></li>
        <li class="active">修改菜单</li>
      </ol>
    </section>
    <!-- /内容头 -->

    <!-- 内容体 -->
    <section class="content" style="min-height: 500px;">
      <div class="row">
        <!-- right column -->
        <div class="col-md-12">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">修改菜单</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">菜单名称</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" placeholder="菜单名称">
                  </div>
                </div>
                <div class="form-group">
                  <label for="icon" class="col-sm-2 control-label">菜单图标</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="icon" placeholder="菜单图标">
                  </div>
                </div>
                <div class="form-group">
                  <label for="menuUrl" class="col-sm-2 control-label">菜单地址</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="menuUrl" placeholder="菜单地址">
                  </div>
                </div>
                <div class="form-group">
                  <label for="viewOrder" class="col-sm-2 control-label">显示顺序</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="viewOrder" placeholder="显示顺序">
                  </div>
                </div>
                <div class="form-group">
                  <label for="remark" class="col-sm-2 control-label">备注</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="remark" placeholder="备注">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"  id="show" > 是否启用
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label"></label>
                  <div class="col-sm-8">
                    <button type="button" class="btn btn-default" onclick="onCancel('menuList.html')">取消</button>
                    <button type="button" class="btn btn-info pull-right" id="updateMenu">提交</button>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /内容体 -->

<script src="../../adminlte/bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../adminlte/bower_components/fastclick/lib/fastclick.js"></script>
<script src="../../adminlte/dist/js/adminlte.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../js/common/common.js"></script>
<script src="../../js/menu/editMenu.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>用户管理</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../../adminlte/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../adminlte/bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../adminlte/bower_components/Ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="../../adminlte/dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="../../adminlte/dist/css/skins/_all-skins.min.css">

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">

    <!-- 内容头 -->
    <section class="content-header">
      <h1>
        用户管理
        <small>新增用户</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li><a href="#">用户管理</a></li>
        <li class="active">新增用户</li>
      </ol>
    </section>
    <!-- /内容头 -->

    <!-- 内容体 -->
    <section class="content" style="min-height: 500px;">
      <div class="row">
        <!-- right column -->
        <div class="col-md-12">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">新增用户</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="account" class="col-sm-2 control-label">账号</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="account" placeholder="账号">
                  </div>
                </div>
                <div class="form-group">
                  <label for="name" class="col-sm-2 control-label">昵称</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" placeholder="昵称">
                  </div>
                </div>
                <div class="form-group">
                  <label for="sex" class="col-sm-2 control-label">性别</label>
                  <div class="col-sm-8">
                    <select class="form-control" id="sex">
	                    <option value="1">男</option>
	                    <option value="0">女</option>
	                  </select>
                  </div>
                </div>
                <div class="form-group">
                  <label for="phone" class="col-sm-2 control-label">手机</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="phone" placeholder="手机">
                  </div>
                </div>
                <div class="form-group">
                  <label for="qq" class="col-sm-2 control-label">QQ</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="qq" placeholder="QQ">
                  </div>
                </div>
                <div class="form-group">
                  <label for="wechat" class="col-sm-2 control-label">微信</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="wechat" placeholder="微信">
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-sm-2 control-label">邮箱</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="email" placeholder="邮箱">
                  </div>
                </div>
                <div class="form-group">
                  <label for="remark" class="col-sm-2 control-label">备注</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="remark" placeholder="备注">
                  </div>
                </div>
                <div class="form-group">
                  <label for="" class="col-sm-2 control-label"></label>
                  <div class="col-sm-8">
                    <button type="button" class="btn btn-default" onclick="onCancel('userList.html')">取消</button>
                    <button type="button" class="btn btn-info pull-right" id="addUser">提交</button>
                  </div>
                </div>
              </div>
              <!-- /.box-body -->
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /内容体 -->

<script src="../../adminlte/bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../adminlte/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../adminlte/bower_components/fastclick/lib/fastclick.js"></script>
<script src="../../adminlte/dist/js/adminlte.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../js/utils/common.js"></script>
<script src="../../js/user/addUser.js"></script>
</body>
</html>
